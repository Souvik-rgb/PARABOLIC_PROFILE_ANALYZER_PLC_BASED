name: Build EXE

on:
  push:
    branches:
      - main        # Trigger on push to main
    tags:
      - 'v*'        # Trigger on tag like v1.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        
        python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name leaf_Profile_Analyzer MAIN.py

    - name: Upload EXE as artifact
      uses: actions/upload-artifact@v4
      with:
        name: leaf-Profile_analyzer
        path: dist/leaf_Profile_Analyzer.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: leaf_Profile_Analyzer

    - name: Upload to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: leaf_Profile_Analyzer.exe
